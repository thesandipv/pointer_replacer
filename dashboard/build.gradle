apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def buildTime() {
    def df = new SimpleDateFormat("yyMMddhhmm")
    return df.format(new Date())
}

def genVersionName() {
    return "1.7.1." + buildTime()
}

def genVersionCode() {
    return 1 * 10000 + 7 * 1000 + 1 * 100
}

android {

    compileSdkVersion 27
    defaultConfig {
        applicationId "com.afterroot.pointerdash"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode genVersionCode()
        versionName genVersionName()
        resConfigs "en"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    ext.supportLibVersion = '27.1.1'
    ext.firebaseLibVersion = '15.0.0'
    ext.anko_version = '0.10.4'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:preference-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.google.firebase:firebase-ads:$firebaseLibVersion"
    implementation "com.google.firebase:firebase-auth:$firebaseLibVersion"
    implementation "com.google.firebase:firebase-core:$firebaseLibVersion"
    implementation "com.google.firebase:firebase-config:$firebaseLibVersion"
    implementation "com.google.firebase:firebase-storage:$firebaseLibVersion"
    implementation "com.google.firebase:firebase-firestore:$firebaseLibVersion"
    implementation "com.google.android.gms:play-services-auth:$firebaseLibVersion"
    implementation 'com.firebaseui:firebase-ui-auth:3.3.0'
    implementation 'com.andkulikov:transitionseverywhere:1.7.0'
    implementation "com.google.firebase:firebase-messaging:$firebaseLibVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.bumptech.glide:glide:4.1.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation "org.jetbrains.anko:anko-support-v4-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation 'com.android.support:multidex:1.0.3'
}
apply plugin: 'com.google.gms.google-services'