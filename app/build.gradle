apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "afterroot.pointerreplacer"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 23
        versionName '1.6.4'
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    productFlavors {
    }
}

dependencies {
    ext.supportLibVersion = '26.0.2'
    implementation files('libs/universal-image-loader-1.9.5.jar')
    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
    implementation 'com.afollestad.material-dialogs:commons:0.9.4.5'
    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:preference-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:support-v4:$supportLibVersion"
    implementation "com.android.support:support-v13:$supportLibVersion"
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'org.adw.library:discrete-seekbar:1.0.1'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    implementation 'com.flipboard:bottomsheet-core:1.5.3'
    implementation 'com.flipboard:bottomsheet-commons:1.5.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta1'
    implementation 'com.google.firebase:firebase-ads:11.2.2'
    implementation 'com.google.firebase:firebase-core:11.2.2'
    implementation 'com.google.firebase:firebase-config:11.2.2'
    provided 'de.robv.android.xposed:api:82'
}

apply plugin: 'com.google.gms.google-services'