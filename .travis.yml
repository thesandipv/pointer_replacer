language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
  licenses:
    - android-sdk-license-.+
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_install:
  - openssl aes-256-cbc -K $encrypted_6e4d21b7b18e_key -iv $encrypted_6e4d21b7b18e_iv
    -in keystore.jks.enc -out keystore.jks -d
  - chmod +x gradlew
script: "./gradlew build"
