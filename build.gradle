    commonsIoVersion = '1.3.2'
    constraintlayoutVersion = '2.0.0-beta4'
    coreKtxVersion = '1.3.0-alpha01'
    crashlyticsVersion = '2.10.1'
    firebaseAdsVersion = '18.3.0'
    firebaseAuthVersion = '19.2.0'
    firebaseConfigVersion = '19.1.1'
    firebaseCoreVersion = '17.2.2'
    firebaseFirestoreVersion = '21.4.0'
    firebaseMessagingVersion = '20.1.0'
    firebaseStorageVersion = '19.1.1'
    firebaseUiAuthVersion = '4.3.2'
    firebaseUiFirestoreVersion = '5.0.0'
    firebaseUiStorageVersion = '4.3.1'
    fragmentKtxVersion = '1.2.2'
    glideVersion = '4.11.0'
    googleMaterialVersion = '1.2.0-alpha05'
    gsonVersion = '2.8.6'
    koinVersion = '2.0.1'
    kotlinxCoroutinesVersion = '1.3.3'
    legacySupportV13Version = '1.0.0'
    legacySupportV4Version = '1.0.0'
    lifecycleVersion = '2.2.0'
    materialDialogsVersion = '3.1.0'
